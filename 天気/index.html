        async function getWeather() {
            const userInput = document.getElementById('cityInput').value.trim(); // ユーザー入力の取得
            let city = cityMapping[userInput] || userInput; // 入力された都市名を変換（マッピングにない場合はそのまま使う）

            const apiKey = '07b79d03993b86882f15ed77cf83b86d'; // OpenWeatherのAPIキー
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=ja`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === 200) {
                    document.getElementById('weather').innerHTML = `
                        <h2>${data.name}の天気</h2>
                        <p>気温: ${data.main.temp}°C</p>
                        <p>天気: ${data.weather[0].description}</p>
                    `;
                } else {
                    document.getElementById('weather').innerHTML = `<p>都市が見つかりません。別の都市名を試してください。</p>`;
                }
            } catch (error) {
                document.getElementById('weather').innerHTML = `<p>天気情報を取得できませんでした。</p>`;
            }
        }
    </script>
