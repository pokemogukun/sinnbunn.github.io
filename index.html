<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事生成</title>
</head>
<body>
    <script>
        // ニュースAPIのURL（NewsAPIのエンドポイントを使用）
        const apiKey = '2940d50d318f4c2da235515606d5df74';
        const apiUrl = `https://newsapi.org/v2/top-headlines?country=jp&apiKey=${apiKey}`;

        async function generateArticles() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                const articles = data.articles;
                const internationalArticles = articles.filter(article => article.source.name !== '日本');
                const japanArticles = articles.filter(article => article.source.name === '日本');
                
                const totalArticles = 10; // 生成する記事の総数
                const japanRatio = 0.7; // 日本の記事の割合
                const japanCount = Math.floor(totalArticles * japanRatio);
                const internationalCount = totalArticles - japanCount;
                
                let articleCount = 1;

                // 日本の記事を先に生成
                japanArticles.slice(0, japanCount).forEach((article, index) => {
                    const articleNumber = articleCount++;
                    const htmlContent = `
                        <!DOCTYPE html>
                        <html lang="ja">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>ニュース記事 ${articleNumber}</title>
                        </head>
                        <body>
                            <h1>ニュース記事 ${articleNumber}</h1>
                            <div class="content">
                                <h2><a href="${article.url}">${article.title}</a></h2>
                                <p>${article.description}</p>
                                <a href="index.html">戻る</a>
                            </div>
                        </body>
                        </html>
                    `;
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${articleNumber}.html`;
                    link.click();
                });

                // 国際記事を生成
                internationalArticles.slice(0, internationalCount).forEach((article, index) => {
                    const articleNumber = articleCount++;
                    const htmlContent = `
                        <!DOCTYPE html>
                        <html lang="ja">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>ニュース記事 ${articleNumber}</title>
                        </head>
                        <body>
                            <h1>ニュース記事 ${articleNumber}</h1>
                            <div class="content">
                                <h2><a href="${article.url}">${article.title}</a></h2>
                                <p>${article.description}</p>
                                <a href="index.html">戻る</a>
                            </div>
                        </body>
                        </html>
                    `;
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${articleNumber + 1}.html`; // +1して次の番号を付ける
                    link.click();
                });

            } catch (error) {
                console.error('記事の生成に失敗しました', error);
            }
        }

        // 記事を生成
        generateArticles();
    </script>
</body>
